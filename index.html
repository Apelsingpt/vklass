<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frågor</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      text-align: center;
      margin: 0 0 1.8rem;
      color: #1a3c5e;
      font-size: 1.65rem;
    }
    .form-group {
      margin-bottom: 1.4rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }
    button {
      width: 100%;
      padding: 0.95rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Frågor</h1>

    <!-- Byt ut action till DIN Formspree-endpoint! -->
    <form action="https://formspree.io/f/meelzawg" method="POST">

      <!-- Dolda fält för bättre mail -->
      <input type="hidden" name="_subject" value="Nytt elevsvar - Frågor">
      <input type="hidden" name="_language" value="sv">

      <div class="form-group">
        <label for="q1">Fråga 1</label>
        <input type="text" id="q1" name="Fråga 1" autocomplete="off" required placeholder="Skriv ditt svar här">
      </div>

      <div class="form-group">
        <label for="q2">Fråga 2</label>
        <input type="text" id="q2" name="Fråga 2" autocomplete="off" required placeholder="Skriv ditt svar här">
      </div>

      <!-- Extra fält för att veta vem som svarat (valfritt men rekommenderat) -->
      <div class="form-group">
        <label for="elev">Ditt namn / klass (valfritt)</label>
        <input type="text" id="elev" name="Elev / Klass">
      </div>

      <button type="submit">Skicka svar</button>
    </form>

    <div class="footer">
      <p>Svar skickas till läraren</p>
    </div>
  </div>
</body>
</html>
